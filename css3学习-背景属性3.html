<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.border
		{
			width: 150px;
			height: 200px;
			padding: 30px;
			margin: 0 auto;
			background: url("imgs/imooc.png");
			background-repeat: no-repeat;
			background-position: left top;
			border: 30px dashed rgba(255,0,0,0.5);
			background-origin: content-box;
			background-clip: content-box;
			/* background-size: 50% 100%; *//* 相对于origin内容区域 */
			/* background-size: cover; */
			background-size: contain;
		}
	</style>
</head>
<body>
	<h3>background-clip的使用</h3>

	<div class="border"></div>
</body>
</html>
